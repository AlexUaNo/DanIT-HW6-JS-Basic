2. Які засоби оголошення функцій ви знаєте?
1) Function declaration: викликається як окрема функція у будь-якому місті коду.
Видна у всьому блоці та оброблюється  перед виконанням коду.
Записується наступним чином:
function name(){
    // code;
}
name();

2) Function expression:
Доступ до змінної закритий до її оголошення. Тому ми не можемо викликати таку функцію на початку коду (оскільки, як вище вказано фунція записана у змінну).
Спочатку така функція створюється, а потім виконується. Вона викликається лише в кінці.
Вигладає наступним чином:
const name = function(){
    // code;
};

3.Що таке hoisting, як він працює для змінних та функцій?
Hoisting це процес переміщення оголошених функцій, змінних або класів у верхню частину області їх видимості перед виконанням коду.
Місце оголошення функції або змінної неважливе, оскільки всі вони пересуваються вгору своєї області видимості, незалежно від того, локальні чи глобальні вони.
Hoisting пересуває лише оголошення функції або змінної. Визначення змінних залишаються на своїх місцях.
Інтерпретатор (типу Інтеледжі) робить це автоматично.
